<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                    </div>
                    <div class="flavour">
                        <div class="bg-item clever">
                            <img src="/img/ICHI-OCHA_KV-PRODUCT-(4) 1.svg" alt="" class="item">

                    </div>
                    <div class="flavour">
                        <div class="bg-item lemon">

                        </div>
                    </div>
                    <div class="flavour">
                        <div class="bg-item">
                            <img src="/img/ICHI-OCHA_KV-PRODUCT-(2).svg" alt="" class="item">

                    </div>
                    <div class="flavour">
                        <div class="bg-item lemon">
                            <img src="/img/ICHI-OCHA_KV-PRODUCT-(11) 1.svg" alt="" class="item">

                    </div>
                    <div class="flavour">
                        <div class="bg-item clever">

                        </div>
                    </div>
                 </div>
            </div>
        </div>
    
        <div class="banner second" id="secondBunner">
            <div class="banner-wrapper">
                <img src="img/ICHI-OCHA_KV-PRODUCT-(10).png" alt="" class="background">
                <img src="img/ICHI-OCHA_KV-PRODUCT-(1).svg" alt="" class="background juice">
                <img src="img/ICHI-OCHA_KV-PRODUCT-(2) (1).svg" alt="" class="background honey">
                <img src="img/ICHI-OCHA_KV-PRODUCT-(4).svg" alt="" class="background clever">

                <div class="header">
                    <h1 class="title">try refreshing <span>ready-to-drink tea </span></h1>
                    <button class="btn-buy">
                        <a target="_blank" href="https://www.google.com" class="title-buy">buy</a>
                    </button>

            </div>
        </div>
